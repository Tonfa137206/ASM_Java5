<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sản Phẩm - FruitGarden</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary-green: #28a745; }
        body { background: #f4f6f9; font-family: 'Roboto', sans-serif; }
        .sidebar { width: 260px; background: linear-gradient(180deg, #1b4332 0%, #2d6a4f 100%); min-height: 100vh; position: fixed; color: white; padding: 20px; }
        .main-content { margin-left: 260px; padding: 30px; }
        .nav-link { color: rgba(255,255,255,0.8); padding: 12px 15px; border-radius: 8px; margin-bottom: 5px; text-decoration: none; display: flex; align-items: center; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.2); color: #fff; }
        .nav-link i { width: 30px; }

        /* Card & Table Styling */
        .card-custom { background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); border: none; padding: 20px; }
        .table thead th { background-color: #f8f9fa; color: #495057; border: none; font-weight: 600; padding: 15px; }
        .table tbody td { vertical-align: middle; padding: 15px; border-bottom: 1px solid #f2f2f2; }
        .product-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; border: 1px solid #eee; }

        /* Form Styling */
        .form-label { font-weight: 500; font-size: 0.9rem; margin-bottom: 0.3rem; }
        .form-control:focus, .form-select:focus { border-color: var(--primary-green); box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25); }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="d-flex align-items-center mb-5 px-2">
        <i class="fas fa-leaf fa-2x me-3 text-warning"></i>
        <div><h4 class="mb-0 fw-bold" style="font-family: 'Montserrat'">FruitGarden</h4><small class="opacity-75">Admin Panel</small></div>
    </div>
    <nav class="nav flex-column">
        <a href="/admin/dashboard" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="/admin/category/index" class="nav-link"><i class="fas fa-layer-group"></i> Loại hàng</a>
        <a href="/admin/product/index" class="nav-link active"><i class="fas fa-box-open"></i> Sản phẩm</a>
        <a href="/admin/order/index" class="nav-link"><i class="fas fa-shopping-cart"></i> Đơn hàng</a>
        <a href="/admin/account/index" class="nav-link"><i class="fas fa-users"></i> Khách hàng</a>
        <a href="/auth/logout" class="nav-link mt-5 text-warning"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
    </nav>
</div>

<div class="main-content">
    <h2 class="fw-bold text-dark mb-4">Quản lý Sản Phẩm</h2>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card-custom h-100">
                <h5 class="fw-bold mb-3 text-success"><i class="fas fa-edit me-2"></i>Thông tin sản phẩm</h5>

                <form th:action="@{/admin/product/index}" method="post" enctype="multipart/form-data" th:object="${item}">

                    <div class="mb-3" style="display:none;">
                        <input th:field="*{id}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tên sản phẩm</label>
                        <input th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm..." required>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Giá (VNĐ)</label>
                            <input th:field="*{price}" type="number" step="0.01" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">Ngày nhập</label>
                            <input th:field="*{createDate}" type="date" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Loại hàng</label>
                        <select th:field="*{category.id}" class="form-select">
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hình ảnh</label>
                        <input type="file" name="imageFile" class="form-control mb-2">
                        <div th:if="${item.image != null}" class="text-center p-2 border rounded bg-light">
                            <img th:src="@{|/images/products/${item.image}|}" style="max-height: 100px; max-width: 100%;">
                            <div class="small text-muted mt-1" th:text="${item.image}"></div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label d-block">Trạng thái</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{available}" value="true" checked>
                            <label class="form-check-label">Đang bán</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{available}" value="false">
                            <label class="form-check-label">Ngừng bán</label>
                        </div>
                    </div>

                    <hr>
                    <div class="d-grid gap-2 d-md-block">
                        <button th:formaction="@{/admin/product/create}" class="btn btn-success fw-bold"><i class="fas fa-plus me-1"></i> Thêm</button>
                        <button th:formaction="@{/admin/product/update}" class="btn btn-warning fw-bold text-white" th:disabled="${item.id == null}"><i class="fas fa-save me-1"></i> Sửa</button>
                        <button th:formaction="@{/admin/product/delete/{id}(id=*{id})}" class="btn btn-danger fw-bold" th:disabled="${item.id == null}"><i class="fas fa-trash me-1"></i> Xóa</button>
                        <a th:href="@{/admin/product/index}" class="btn btn-secondary fw-bold"><i class="fas fa-redo me-1"></i> Mới</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card-custom">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold mb-0">Danh sách sản phẩm</h5>
                    <span class="badge bg-primary rounded-pill" th:text="${#lists.size(items)} + ' sản phẩm'"></span>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th style="width: 80px;">Hình</th>
                            <th>Tên SP / Mã</th>
                            <th>Giá bán</th>
                            <th>Loại</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${items}">
                            <td>
                                <img th:src="@{|/images/products/${p.image}|}" class="product-img"
                                     onerror="this.src='https://via.placeholder.com/50'">
                            </td>
                            <td>
                                <strong th:text="${p.name}">Táo Envy</strong><br>
                                <small class="text-muted" th:text="'ID: ' + ${p.id}">Mã: TE02</small>
                            </td>
                            <td class="text-success fw-bold" th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                                180.000₫
                            </td>
                            <td>
                                <span class="badge bg-light text-dark border" th:text="${p.category.name}">Trái cây</span>
                            </td>
                            <td>
                                <span th:if="${p.available}" class="badge bg-success badge-stock">Đang bán</span>
                                <span th:unless="${p.available}" class="badge bg-secondary badge-stock">Ngừng bán</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/product/edit/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary border-0">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/admin/product/delete/{id}(id=${p.id})}"
                                   class="btn btn-sm btn-outline-danger border-0"
                                   onclick="return confirm('Bạn có chắc muốn xóa không?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
