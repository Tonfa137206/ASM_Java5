<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - FruitGarden Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --primary-green: #28a745; --dark-green: #1e7e34; --light-green: #d4edda; }
        body { background: #f4f6f9; font-family: 'Roboto', sans-serif; }

        /* Sidebar */
        .sidebar { width: 260px; background: linear-gradient(180deg, #1b4332 0%, #2d6a4f 100%); min-height: 100vh; position: fixed; color: white; padding: 20px; z-index: 100; }
        .main-content { margin-left: 260px; padding: 30px; }
        .nav-link { color: rgba(255,255,255,0.8); padding: 12px 15px; border-radius: 8px; margin-bottom: 5px; transition: 0.3s; display: flex; align-items: center; text-decoration: none; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.2); color: #fff; transform: translateX(5px); }
        .nav-link i { width: 30px; }

        /* Card & Chart styles */
        .stat-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); transition: 0.3s; border-bottom: 4px solid transparent; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card.blue { border-color: #4e73df; } .stat-card.blue .icon { color: #4e73df; background: #f0f4ff; }
        .stat-card.green { border-color: #1cc88a; } .stat-card.green .icon { color: #1cc88a; background: #eafff5; }
        .stat-card.orange { border-color: #f6c23e; } .stat-card.orange .icon { color: #f6c23e; background: #fff8e1; }
        .stat-card.red { border-color: #e74a3b; } .stat-card.red .icon { color: #e74a3b; background: #ffeaea; }
        .stat-card .icon { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .chart-container { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); height: 100%; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="d-flex align-items-center mb-5 px-2">
        <i class="fas fa-leaf fa-2x me-3 text-warning"></i>
        <div><h4 class="mb-0 fw-bold" style="font-family: 'Montserrat'">FruitGarden</h4><small class="opacity-75">Admin Panel</small></div>
    </div>
    <nav class="nav flex-column">
        <a href="/admin/dashboard" class="nav-link active"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="/admin/category/index" class="nav-link"><i class="fas fa-layer-group"></i> Loại hàng</a>
        <a href="/admin/product/index" class="nav-link"><i class="fas fa-box-open"></i> Sản phẩm</a>
        <a href="/admin/order/index" class="nav-link"><i class="fas fa-shopping-cart"></i> Đơn hàng</a>
        <a href="/admin/account/index" class="nav-link"><i class="fas fa-users"></i> Khách hàng</a>
        <a href="/auth/logout" class="nav-link mt-5 text-warning"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
    </nav>
</div>

<div class="main-content">
    <h2 class="fw-bold text-dark mb-4">Tổng quan hôm nay</h2>

    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="stat-card blue d-flex justify-content-between align-items-center">
                <div><p class="text-muted mb-1 font-weight-bold">Doanh thu tháng</p><h4 class="fw-bold mb-0">125.5tr</h4></div>
                <div class="icon"><i class="fas fa-dollar-sign"></i></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card green d-flex justify-content-between align-items-center">
                <div><p class="text-muted mb-1 font-weight-bold">Đơn hàng mới</p><h4 class="fw-bold mb-0">215</h4></div>
                <div class="icon"><i class="fas fa-shopping-bag"></i></div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="chart-container">
                <h5 class="fw-bold mb-3">Doanh thu 7 ngày gần nhất</h5>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="chart-container">
                <h5 class="fw-bold mb-3">Tỷ lệ danh mục</h5>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const ctx1 = document.getElementById('revenueChart');
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'CN'],
            datasets: [{
                label: 'Doanh thu (triệu vnđ)',
                data: [12, 19, 15, 25, 22, 30, 28],
                borderColor: '#28a745', backgroundColor: 'rgba(40, 167, 69, 0.1)', fill: true, tension: 0.4
            }]
        }
    });

    const ctx2 = document.getElementById('categoryChart');
    new Chart(ctx2, {
        type: 'doughnut',
        data: {
            labels: ['Trái cây', 'Rau củ', 'Quà tặng'],
            datasets: [{ data: [55, 30, 15], backgroundColor: ['#28a745', '#ffc107', '#dc3545'] }]
        }
    });
</script>
</body>
</html>
