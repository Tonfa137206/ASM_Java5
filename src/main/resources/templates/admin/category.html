<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Loại hàng - FruitGarden Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- COPY STYLE TỪ BỘ ADMIN MỚI --- */
        :root { --primary-green: #28a745; }
        body { background: #f4f6f9; font-family: 'Roboto', sans-serif; }

        /* Sidebar */
        .sidebar { width: 260px; background: linear-gradient(180deg, #1b4332 0%, #2d6a4f 100%); min-height: 100vh; position: fixed; color: white; padding: 20px; z-index: 100; }
        .main-content { margin-left: 260px; padding: 30px; }
        .nav-link { color: rgba(255,255,255,0.8); padding: 12px 15px; border-radius: 8px; margin-bottom: 5px; text-decoration: none; display: flex; align-items: center; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.2); color: #fff; }
        .nav-link i { width: 30px; }

        /* STYLE RIÊNG CHO TRANG NÀY */
        .card-custom {
            background: white; border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            padding: 25px; border: none; margin-bottom: 30px;
        }

        /* Form nhập liệu đẹp hơn */
        .form-control-lg { border-radius: 10px; font-size: 1rem; border: 1px solid #dee2e6; }
        .form-control-lg:focus { box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.1); border-color: var(--primary-green); }

        /* Table đẹp hơn */
        .table thead th { background-color: #f8f9fa; color: #495057; border-bottom: 2px solid #e9ecef; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; padding: 15px; }
        .table tbody td { vertical-align: middle; padding: 15px; border-bottom: 1px solid #f2f2f2; color: #555; }

        /* Nút thao tác nhỏ gọn */
        .btn-action { width: 35px; height: 35px; border-radius: 8px; display: inline-flex; align-items: center; justify-content: center; transition: 0.2s; border: none; }
        .btn-edit { background: rgba(13, 110, 253, 0.1); color: #0d6efd; } .btn-edit:hover { background: #0d6efd; color: white; }
        .btn-delete { background: rgba(220, 53, 69, 0.1); color: #dc3545; } .btn-delete:hover { background: #dc3545; color: white; }
        .btn-reset { background: rgba(108, 117, 125, 0.1); color: #6c757d; } .btn-reset:hover { background: #6c757d; color: white; }

        .alert-custom { border-radius: 10px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="d-flex align-items-center mb-5 px-2">
        <i class="fas fa-leaf fa-2x me-3 text-warning"></i>
        <div><h4 class="mb-0 fw-bold" style="font-family: 'Montserrat'">FruitGarden</h4><small class="opacity-75">Admin Panel</small></div>
    </div>
    <nav class="nav flex-column">
        <a href="/admin/dashboard" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="/admin/category/index" class="nav-link active"><i class="fas fa-layer-group"></i> Loại hàng</a>
        <a href="/admin/product/index" class="nav-link"><i class="fas fa-box-open"></i> Sản phẩm</a>
        <a href="/admin/order/index" class="nav-link"><i class="fas fa-shopping-cart"></i> Đơn hàng</a>
        <a href="/admin/account/index" class="nav-link"><i class="fas fa-users"></i> Khách hàng</a>
        <a href="/auth/logout" class="nav-link mt-5 text-warning"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
    </nav>
</div>

<div class="main-content">

    <div th:if="${message != null}" class="alert alert-success alert-custom d-flex align-items-center mb-4" role="alert">
        <i class="fas fa-check-circle fs-4 me-3 text-success"></i>
        <div><strong th:text="${message}"></strong></div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card-custom h-100">
                <h5 class="fw-bold text-dark mb-4 border-bottom pb-2">
                    <i class="fas fa-edit me-2 text-success"></i>Thông tin Loại hàng
                </h5>

                <form th:action="@{/admin/category/create}" th:object="${item}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold text-muted small">Tên loại hàng</label>
                        <input th:field="*{name}" type="text" class="form-control form-control-lg" placeholder="Ví dụ: Trái cây nhập khẩu..." required>
                    </div>

                    <input th:field="*{id}" type="hidden">

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-success py-2 fw-bold shadow-sm">
                            <i class="fas fa-save me-2"></i>Lưu Lại
                        </button>
                        <a th:href="@{/admin/category}" class="btn btn-light text-secondary py-2 fw-bold">
                            <i class="fas fa-sync-alt me-2"></i>Làm mới
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card-custom h-100">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h5 class="fw-bold text-dark mb-0"><i class="fas fa-list me-2 text-success"></i>Danh sách</h5>
                    <div class="input-group w-50">
                        <input type="text" class="form-control form-control-sm" placeholder="Tìm nhanh...">
                        <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th width="10%">ID</th>
                            <th>Tên Loại Hàng</th>
                            <th width="20%" class="text-center">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c : ${items}">
                            <td>
                                <span class="badge bg-light text-dark border fw-bold" th:text="${c.id}">ID</span>
                            </td>
                            <td>
                                <span class="fw-bold text-success" th:text="${c.name}">Name</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{|/admin/category/edit/${c.id}|}" class="btn-action btn-edit me-1" title="Sửa">
                                    <i class="fas fa-pencil-alt"></i>
                                </a>
                                <a th:href="@{|/admin/category/delete/${c.id}|}" class="btn-action btn-delete"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa không?')" title="Xóa">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(items)}">
                            <td colspan="3" class="text-center py-5 text-muted">
                                <i class="fas fa-box-open fa-3x mb-3 opacity-25"></i>
                                <p>Chưa có dữ liệu loại hàng</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <nav class="mt-3">
                    <ul class="pagination justify-content-end mb-0 pagination-sm">
                        <li class="page-item disabled"><a class="page-link" href="#">Trước</a></li>
                        <li class="page-item active"><a class="page-link bg-success border-success" href="#">1</a></li>
                        <li class="page-item"><a class="page-link text-success" href="#">2</a></li>
                        <li class="page-item"><a class="page-link text-success" href="#">Sau</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
