<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký - FruitGarden</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root { --primary: #2ecc71; --primary-dark: #27ae60; --accent: #e74c3c; --dark-green: #145a32; --text-main: #2c3e50; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; flex-direction: column; min-height: 100vh; }
    .navbar { background: rgba(255, 255, 255, 0.98); box-shadow: 0 4px 20px rgba(0,0,0,0.05); padding: 15px 0; }
    .nav-link { font-weight: 600; color: var(--text-main) !important; margin: 0 12px; position: relative; }
    .register-wrapper { padding: 60px 0; display: flex; align-items: center; justify-content: center; flex-grow: 1; }
    .register-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
    .register-image { background-image: url('https://images.unsplash.com/photo-1542838132-92c53300491e?w=800'); background-size: cover; background-position: center; height: 100%; min-height: 600px; position: relative; }
    .register-overlay { background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.5)); position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: flex-end; padding: 40px; }
    .form-container { padding: 40px; }
    .form-control { padding: 12px; border-radius: 10px; background: #f8f9fa; border: 1px solid #eee; font-size: 0.95rem; }
    .form-control:focus { background: white; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1); }
    .btn-gradient { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); border: none; color: white; padding: 12px; font-weight: bold; border-radius: 10px; width: 100%; transition: 0.3s; }
    .btn-gradient:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4); color: white; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-success fs-3" href="/"><i class="fas fa-leaf me-2"></i>FruitGarden</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">TRANG CHỦ</a></li>
        <li class="nav-item"><a class="nav-link" href="/products">SẢN PHẨM</a></li>
        <li class="nav-item"><a class="nav-link" href="#">BLOG</a></li>
        <li class="nav-item"><a class="nav-link" href="#">LIÊN HỆ</a></li>
      </ul>
    </div>
    <div class="d-flex align-items-center gap-3">
      <i class="fas fa-search fs-5 text-secondary pointer"></i>
      <a href="/user/login" class="text-secondary fs-5"><i class="far fa-user"></i></a>
      <div class="position-relative">
        <i class="fas fa-shopping-bag fs-5 text-secondary"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </div>
    </div>
  </div>
</nav>

<section class="register-wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-11">
        <div class="register-card">
          <div class="row g-0">
            <div class="col-md-5 d-none d-md-block">
              <div class="register-image">
                <div class="register-overlay">
                  <div class="text-white">
                    <h3 class="fw-bold">Thành Viên Mới?</h3>
                    <p class="small opacity-90 mb-0">Đăng ký ngay để nhận ưu đãi 20% cho đơn hàng đầu tiên của bạn.</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-7">
              <div class="form-container">
                <div class="text-center mb-4">
                  <h2 class="fw-bold text-success">Tạo Tài Khoản</h2>
                  <p class="text-muted small">Điền thông tin bên dưới để tham gia cùng chúng tôi</p>
                </div>

                <!-- Hiển thị lỗi -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <i class="fas fa-exclamation-circle me-2"></i>
                  <span th:text="${error}">Lỗi đăng ký</span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/user/register}" th:object="${account}" method="post">
                  <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Tên đăng nhập</label>
                    <div class="input-group">
                      <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-user"></i></span>
                      <input type="text" th:field="*{username}" class="form-control border-start-0 ps-0" placeholder="username" required>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Họ và tên</label>
                    <div class="input-group">
                      <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-id-card"></i></span>
                      <input type="text" th:field="*{fullname}" class="form-control border-start-0 ps-0" placeholder="Nguyễn Văn A" required>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Email</label>
                    <div class="input-group">
                      <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-envelope"></i></span>
                      <input type="email" th:field="*{email}" class="form-control border-start-0 ps-0" placeholder="email@example.com" required>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label small fw-bold text-muted">Mật khẩu</label>
                      <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-lock"></i></span>
                        <input type="password" th:field="*{password}" class="form-control border-start-0 ps-0" placeholder="******" required>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label small fw-bold text-muted">Nhập lại</label>
                      <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-check-circle"></i></span>
                        <input type="password" name="confirmPassword" class="form-control border-start-0 ps-0" placeholder="******" required>
                      </div>
                    </div>
                  </div>

                  <div class="form-check mb-4 small">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                    <label class="form-check-label text-muted" for="termsCheck">
                      Tôi đồng ý với <a href="#" class="text-success text-decoration-none">Điều khoản dịch vụ</a> & <a href="#" class="text-success text-decoration-none">Chính sách bảo mật</a>
                    </label>
                  </div>

                  <button type="submit" class="btn btn-gradient mb-4">
                    ĐĂNG KÝ TÀI KHOẢN
                  </button>

                  <div class="text-center mt-3">
                    <span class="text-muted small">Bạn đã có tài khoản?</span>
                    <a href="/user/login" class="text-success fw-bold text-decoration-none ms-1">Đăng nhập ngay</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
