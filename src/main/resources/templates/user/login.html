<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - FruitGarden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --accent: #e74c3c;
            --dark-green: #145a32;
            --text-main: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 15px 0;
        }
        .nav-link {
            font-weight: 600;
            color: var(--text-main) !important;
            margin: 0 12px;
            position: relative;
        }
        .nav-link:hover {
            color: var(--primary) !important;
        }
        .login-wrapper {
            padding: 80px 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #eee;
            max-width: 900px;
        }
        .login-image {
            background-image: url('https://images.unsplash.com/photo-1610832958506-aa56368176cf?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            min-height: 500px;
            position: relative;
        }
        .login-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.4));
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: flex-end;
            padding: 40px;
            color: white;
        }
        .login-form-container {
            padding: 50px 40px;
        }
        .form-control {
            padding: 12px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #eee;
        }
        .form-control:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: bold;
            border-radius: 10px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            color: white;
        }
        .social-btn {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px;
            display: block;
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            transition: 0.3s;
        }
        .social-btn:hover {
            background: #f8f9fa;
        }
        footer {
            background-color: var(--dark-green);
            color: #e8f5e9;
            padding: 40px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navbar đơn giản (có thể copy từ index.html nếu muốn giống) -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-success fs-3" href="/"><i class="fas fa-leaf me-2"></i>FruitGarden</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/register">Đăng ký</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Phần đăng nhập -->
<section class="login-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="login-card row g-0 shadow-lg">
                    <!-- Bên trái: hình ảnh -->
                    <div class="col-md-6 login-image d-none d-md-block">
                        <div class="login-overlay">
                            <div>
                                <h2 class="fw-bold mb-3">Chào mừng trở lại!</h2>
                                <p class="lead">Trái cây tươi ngon đang chờ bạn</p>
                            </div>
                        </div>
                    </div>

                    <!-- Bên phải: form đăng nhập -->
                    <div class="col-md-6 login-form-container">
                        <!-- Thông báo lỗi / thành công -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Lỗi:</strong> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Thành công:</strong> <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <h3 class="fw-bold mb-4 text-center text-success">ĐĂNG NHẬP</h3>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-4">
                                <label for="username" class="form-label fw-bold">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required autofocus>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4 small">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
                                    <label class="form-check-label text-muted" for="rememberMe">Ghi nhớ tôi</label>
                                </div>
                                <a href="#" class="text-decoration-none text-success fw-bold">Quên mật khẩu?</a>
                            </div>

                            <button type="submit" class="btn btn-gradient mb-4">
                                ĐĂNG NHẬP <i class="fas fa-arrow-right ms-2"></i>
                            </button>

                            <div class="position-relative text-center mb-4">
                                <hr class="text-muted">
                                <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">Hoặc tiếp tục với</span>
                            </div>

                            <div class="row g-2">
                                <div class="col-6">
                                    <a href="#" class="social-btn"><i class="fab fa-google text-danger me-2"></i> Google</a>
                                </div>
                                <div class="col-6">
                                    <a href="#" class="social-btn"><i class="fab fa-facebook-f text-primary me-2"></i> Facebook</a>
                                </div>
                            </div>

                            <div class="text-center mt-4 small">
                                Chưa có tài khoản?
                                <a href="/register" class="text-success fw-bold text-decoration-none">Đăng ký ngay</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer đơn giản -->
<footer class="text-center py-4">
    <p class="text-muted small mb-0">&copy; 2024 FruitGarden. Designed for IntelliJ Project.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
