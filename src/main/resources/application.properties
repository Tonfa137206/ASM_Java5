# ===============================
# 1. C?U HÌNH K?T N?I DATABASE (SQL SERVER)
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=FruitGarden;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# 2. C?U HÌNH JPA / HIBERNATE
# ===============================
# Quan tr?ng: Gi? nguyên tên c?t/b?ng nh? trong Database (không t? thêm d?u g?ch d??i)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# T? ??ng c?p nh?t c?u trúc b?ng n?u có thay ??i trong Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ===============================
# 3. C?U HÌNH THYMELEAF
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===============================
# 4. C?U HÌNH SERVER & FILE UPLOAD
# ===============================
server.port=8080
server.servlet.context-path=/

# Gi?i h?n kích th??c file ?nh khi upload (ví d?: ?nh s?n ph?m)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===============================
# 5. LOGGING (?? ki?m tra l?i SQL n?u có)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE